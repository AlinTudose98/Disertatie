<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap-5.3.1-alpha/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>EU Trusted List Browser</title>
</head>
<body>
<div th:fragment="warning-dropdown" th:if="${(warnings != null && !warnings.isEmpty()) || (indication != null) || (subIndication != null)}">
    <div class="dropdown my-auto">
        <button type="button" class="my-auto btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <th:block th:if="${indication != null}">
                <li><h5 class="dropdown-header">Indication</h5></li>
                <li><a class="dropdown-item" href="#" th:text="${indication}"></a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </th:block>
            <th:block th:if="${subIndication != null}">
                <li><h5 class="dropdown-header">Subndication</h5></li>
                <li><a class="dropdown-item" href="#" th:text="${subIndication}"></a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </th:block>
            <li><h5 class="dropdown-header">Warnings</h5></li>
            <li th:each="warning : ${warnings}"><a class="dropdown-item" href="#"
                                                   th:text="${warning.getValue()}"></a></li>
        </ul>
    </div>
</div>

<script th:src="@{/js/bootstrap-5.3.1-alpha/bootstrap.bundle.min.js}"></script>
</body>
</html>
